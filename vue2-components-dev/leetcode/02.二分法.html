<script>
    var searchRange = function(nums, target) {
    let left = 0, right = nums.length-1
    const res = [-1,-1]
    while(left<=right) {
        let mid = Math.floor((left+right)/2)
        // debugger
        if(nums[mid]<=target) {
            left = mid + 1
        }else {
            right = mid -1
        }
        console.log('right-Border',left,mid,right)
    }
    // console.log('left-Border',left,right)
    if(right!==-1 && nums[right] == target) {
        res[1] = right
    }

    left = 0,right = nums.length-1
    while(left<=right) {
        let mid = Math.floor((left+right)/2)
        debugger
        if(nums[mid]<target) {
            left = mid + 1
        }else {
            right = mid -1
        }
        console.log('left-Border',left,mid,right)
    }
    // console.log('right-Border',left,right)
    if(left !==nums.length && nums[left]===target) {
        res[0] = left
    }

    return res
};

const res = searchRange([1,2,2,3],2)
console.log('res',res)
</script>
