<script>
    /**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
var search = function(nums, target) {
    // 1. 计算旋转位置
    let min = 0
    for(let i=0;i<nums.length;i++) {
        if(nums[i] <= nums[min]) {
            min = i
        }
    }
    console.log(min)
    // 2. 将数组排序
    nums.sort((a,b)=>a-b)
    console.log(nums)
    // 3. 二分法
    let left = 0,right = nums.length -1
    let res = -1
    while(left<=right) {
        let mid = Math.floor((left+right)/2)
        debugger
        if(nums[mid]>target) {
            right = mid -1
        }else if (nums[mid]< target){
            left = mid +1
        }else {
            // left = mid + 1
            res = mid
            return (res+min)%nums.length
        }
    }
    return res
    // console.log(res)
    // 4. 处理结果
    // if(res===-1) return res
    // return (res+min)%nums.length
};
const res =search([4,5,6,7,0,1,2],0)
console.log(res)
</script>
