<script>
    /**
 * @param {number[]} nums
 * @param {number} target
 * @return {boolean}
 */
var search = function(nums, target) {
    let left = 0,right = nums.length -1

    while(left<=right) {
        const mid = Math.floor((left+right)/2)
        debugger
        if(nums[mid]===target) {
            return true
        }else if(nums[mid]> nums[left]) {
            // 左侧边界升序
            if((nums[left]<= target) && (target < nums[mid])) {
                right = mid -1
            }else {
                left = mid + 1
            }
        }else if(nums[mid]< nums[left]) {
            // 右侧边界升序
            if((nums[mid]< target) &&(target <= nums[right])) {
                left = mid + 1
            }else {
                right = mid -1
            }
        }else if(nums[mid]=== nums[left]) {
            // 无法判断升序区间
            left = left + 1
        }
    }
    return false
};

const res =  search([2,0,0,0,1,2],3)
console.log('res', res)
</script>
