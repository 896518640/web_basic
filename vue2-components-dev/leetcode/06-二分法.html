<script>
    /**
 * @param {number} x
 * @return {number}
 */
var mySqrt = function(x) {
    if(x===1||x==2) return 1
    let left = 1,right = x/2;
    while(left<=right) {
        let mid = Math.floor((left+right)/2)
        debugger
        if(x/mid < mid) {
            right = mid -1
        }else {
            if(x/mid === mid || x < (mid+1)*(mid+1)) {
                return mid
            }
            left = mid + 1
        }
    } 
    return 0
};

const res = mySqrt(8)
