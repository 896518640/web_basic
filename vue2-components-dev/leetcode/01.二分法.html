<script>
    var searchMatrix = function(matrix, target) {
    if(!matrix.length) return 

    const floor = (num) => Math.floor(num)
    // 拉平数组
    let arr = []
    let i = 0
    while(matrix.length) {
        arr.push(...matrix.shift())
    }
    // 二分法
    let left = 0
    let right = arr.length-1
    while(left<=right) {
        let mid = floor((left+right)/2)
        if(arr[mid] > target) {
            right = mid -1
        }else if(arr[mid] < target) {
            left = left + 1
        }else {
            return true
        }
    }
    return false
}
const res =  searchMatrix([[1,3,5,7],[10,11,16,20],[23,30,34,60]],3)
console.log(res)
</script>
